        </div>
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <form th:object="${insertProduct}" action="/product" method="POST">
                    <div class="form-group">   
                        <label>Id</label>  <!--  th:field="*{id}" / disabled="true" -->
                        <input  id="id" name="id" type="text" class="form-control" th:field="${product.id}"/>
                        <label>Name</label>
                        <input id="name" type="text" class="form-control" placeholder="Name" th:field="${product.name}"/>
                        <label>Price</label>                    
                        <input id="price" type="text" class="form-control" placeholder="Price" th:field="${product.price}"/>
                        <label>Quantity</label>
                        <input id="quantity" type="text" class="form-control" placeholder="Quantity" th:field="${product.quantity}"/>
                    </div>
                    <button type="submit" class="btn btn-info">Update Product</button>
                </form>
