    <div class="container">
        <!-- ################################################################### -->
        <div class="page-header">
            <h1>Data - CRUD Spring</h1>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <form th:object="${insertRecord}" method="POST">
                    <div class="form-group">   
                        <label for="data">Data</label>
                        <input id="data" type="text" class="form-control" placeholder="Data" th:field="*{data}" />
                    </div>
                    <button type="submit" class="btn btn-default">Enter Data</button>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data Records</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="record : ${records}">
                            <!--  -->
                            <td th:text="${record.data}">Some text</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
