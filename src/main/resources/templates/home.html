<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My CRUD Spring</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- Optional theme --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
</head>
<body>
    <!-- ################################################################### -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container">
            <ul class="nav navbar-nav">
                <!-- ########################################################### -->
                <li> <!-- https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAlaAAAAJDRiODU4NjQ2LWVhODctNDkyNy05ZGQwLTljYjkxMmJkYmQzNw.png -->
                        <img 
                            src="http://4.bp.blogspot.com/-xzodOH4rIr4/UyPckEp3knI/AAAAAAAANk8/M8HIaeXmS3s/s1600/Logo+Mitrol.png" 
                            width="50" 
                            height="50"></img>
                </li>
                <!-- ########################################################### -->
                <li class="active">
                    <a rel="nofollow" href="/">
                        <span class="glyphicon glyphicon-home"></span>
                        Home
                    </a>
                </li>
                <!-- ########################################################### -->
                
                <!-- ########################################################### -->
                <li class="navbar-right">
                    <a rel="nofollow" href="/data">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        Data
                    </a>
                </li>
                <!-- ########################################################### -->
                <li class="navbar-right">
                    <a rel="nofollow" href="/client">
                        <span class="glyphicon glyphicon-user"></span>
                        Clients
                    </a>
                </li>
                <!-- ########################################################### -->
                
            </ul>
        </div>
    </nav>
    <!-- ################################################################### -->
    <br/>
    <!-- ################################################################### -->
    <div class="container">
        <!-- ################################################################### -->
        <div class="page-header">
            <h1>Clients</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Client Records</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.id}">Some text</td>
                            <td th:text="${client.name}">Some text</td>
                            <td th:text="${client.lastname}">Some text</td>
                            <td th:text="${client.address}">Some text</td>
                            <td th:text="${client.phone}">Some text</td>
                            <td th:text="${client.email}">Some text</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- ################################################################### -->
        <hr />
        <!-- ################################################################### -->
        <div class="page-header">
            <h1>Data</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data Records</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="record : ${records}">
                            <!--  -->
                            <td th:text="${record.data}">Some text</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- ################################################################### -->
        <hr />
        <!-- ################################################################### -->
        <div class="page-header">
            <h1>Product</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product Records</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <!--  -->
                            <td th:text="${product.id}">Some text</td>
                            <td th:text="${product.name}">Some text</td>
                            <td th:text="$ - ${product.price}">Some text</td>
                            <td th:text="${product.quantity}">Some text</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- ################################################################### -->
    </div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
